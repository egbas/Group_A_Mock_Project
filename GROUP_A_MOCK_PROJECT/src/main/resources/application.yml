spring:
  datasource:
    url: jdbc:mysql://localhost:3306/MyTodo
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL}
    password: ${EMAILPASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


